<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    <h1 class="middle">Pairing app</h1>
    <div class="section group">
    	<div class="col span_1_of_4">
    	student name
    	</div>
    	<div class="col span_1_of_4">
    	student level
    	</div>

    	<div class="col span_1_of_4">
    	1 of 4
    	</div>
    </div>
    <div class="section group">
    	<div class="col span_1_of_4">
    	<input type="" name="" id="" placeholder="Full name">
    	</div>
    	<div class="col span_1_of_4">
    	<input type="" name="" id="" placeholder="Ex : 3 ">
    	</div>
    	<div class="col span_1_of_4">
    	<input type="button" name="add" value="add">
    	</div>
    	<div class="col span_1_of_4">
    	<input type="button" name="" id="" value="Show Students">
    	</div>
    </div>

    <div class="section group">
      <div class="col span_1_of_4">
      You have
      </div>
      <div class="col span_1_of_4">
      15 students to be paired
      </div>
      <div class="col span_1_of_4">
      list of student click on student to delete student
      </div>
      <div class="col span_1_of_4">
    <input type="button" name="" value="generate Pairs">
      </div>
    </div>
    <h1 class="middle result">Result</h1>
  </body>
</html>
